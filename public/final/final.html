<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">

    
    <title>Adventurers</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about.html">About</a>
          </li>

        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="adventurer-form">
        <form>
          <div class="form-row">
            <div class="col-md-3">
              <label class="sr-only" for="formInputAdventurerName">Adventurer Name</label>
              <input
                id="formInputAdventurerName"
                class="form-control"
                type="text"
                name="adventurer-name"
                placeholder="Adventurer name"
              />
            </div>               
            <div class="col-md-3">
              <label class="sr-only" for="formInputAdventurerLocation">Favorite Location</label>
              <input
                id="formInputAdventurerLocation"
                class="form-control"
                type="text"
                name="adventurer-location"
                placeholder="Adventurer location"
              />
            </div>         
            <div class="col-md-3">
              <label class="sr-only" for="formInputAdventurerSport">Favorite Sport</label>
              <input
                id="formInputAdventurerSport"
                class="form-control"
                type="text"
                name="adventurer-sport"
                placeholder="Adventurer sport"
              />
            </div>
            <div class="col-md-3">
              <label class="sr-only" for="formInputAdventurerOutfitter">Favorite Outfitter</label>
              <input
                id="formInputAdventurerOutfitter"
                class="form-control"
                type="text"
                name="adventurer-outfitter"
                placeholder="Adventurer outfitter"
              />
            </div>
          
            <div class="col-md-3">
              <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddAdventurer(event)"
              >
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>
     
      <div id="adventurers">Loading...</div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/snowbrd1">Brian H</a></p>
      </div>
    </footer>
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth.service.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/auth.guard.js"></script>
    <script src="./adventurers-api.service.js"></script>
    <script src="./final.service.js"></script>
    <script src="./final.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
